name: Careers Infra Prd

on:
  workflow_dispatch:
    inputs:
      apply:
        type: boolean
        description: Run Apply Stage
        default: false
      unlock:
        type: boolean
        description: Unlock Terraform
        default: false

jobs:
  terraform_plan:
    environment: prd-careers
    runs-on: ubuntu-latest
    name: Terraform Plan
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Terraform Init with Backend Configuration
        env:
          ARM_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
        run: |
          terraform init \
            -backend-config="resource_group_name=first-rg" \
            -backend-config="storage_account_name=statemangement" \
            -backend-config="container_name=tfstate" \
            -backend-config="key=terraform.tfstate"

      - name: Terraform Plan
        run: terraform plan -out plan.out

      - name: Upload Terraform Plan
        uses: actions/upload-artifact@v4
        with:
          name: prd-careers-infra-plan
          path: plan.out

  terraform_apply:
    if: ${{ github.event.inputs.apply == 'true' }}
    needs: terraform_plan
    environment: prd-careers
    runs-on: ubuntu-latest
    name: Terraform Apply
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Download Terraform Plan
        uses: actions/download-artifact@v4
        with:
          name: prd-careers-infra-plan
          path: .

      - name: Terraform Init with Backend Configuration
        env:
          ARM_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
        run: |
          terraform init \
            -backend-config="resource_group_name=first-rg" \
            -backend-config="storage_account_name=statemangement" \
            -backend-config="container_name=tfstate" \
            -backend-config="key=terraform.tfstate"

      - name: Terraform Apply
        run: terraform apply -auto-approve plan.out

